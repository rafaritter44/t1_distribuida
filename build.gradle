apply plugin: "java"
apply plugin: "application"
apply plugin: "eclipse"

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets {
    main.java.srcDirs = ["src/main/java"]
    test.java.srcDirs = ["src/test/java"]
}

mainClassName = "br.pucrs.distribuida.t1.Main"

task fatJar(type: Jar) {
	manifest {
		attributes(
			'Main-Class': mainClassName
		)
	}
	from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
	with jar
}

repositories {
    mavenCentral()
}

dependencies {
	def rsocketVersion = '0.12.1'
	compile group: 'io.rsocket', name: 'rsocket-core', version: rsocketVersion
	compile group: 'io.rsocket', name: 'rsocket-transport-netty', version: rsocketVersion
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
